<!DOCTYPE html>
<html>
    <head>
        <title>ChartJS</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class=" col-sm-6">
                        <canvas id="myChart" width="100" height="100"></canvas>
                </div>
                <div class="col-sm-6">
                    <h1>Type type and type!</h1>
                    <form id='form'>
                        <div class="form-group">
                            <label for="spends">Spends</label>
                            <input type="text" class="form-control" id="spends" aria-describedby="emailHelp" placeholder="Gym">
                        </div>
                        <div class="form-group">
                            <label for="value">Value</label>
                            <input type="text" class="form-control" id="value" placeholder="Value">
                        </div>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
        <script src="index.js"></script>
    </body>
</html>
